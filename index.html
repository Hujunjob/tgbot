<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMiner - 星际挖矿游戏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌟 StarMiner</h1>
            <div class="user-info">
                <span id="username">加载中...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-info">
                        <span class="stat-label">金币</span>
                        <span class="stat-value" id="coins">0</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">✨</div>
                    <div class="stat-info">
                        <span class="stat-label">经验值</span>
                        <span class="stat-value" id="experience">0</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <span class="stat-label">等级</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-label">
                    <span>当前等级进度</span>
                    <span id="progress-text">0/100</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="action-section">
                <div class="current-action">
                    <div class="action-status" id="action-status">
                        <span class="status-icon">⏸️</span>
                        <span class="status-text">当前状态: 空闲</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn mine-btn" id="mine-btn">
                        <span class="btn-icon">⛏️</span>
                        <span class="btn-text">开始挖矿</span>
                    </button>
                    
                    <button class="action-btn battle-btn" id="battle-btn">
                        <span class="btn-icon">⚔️</span>
                        <span class="btn-text">开始战斗</span>
                    </button>
                    
                    <button class="action-btn stop-btn" id="stop-btn" disabled>
                        <span class="btn-icon">✋</span>
                        <span class="btn-text">停止活动</span>
                    </button>
                </div>
            </div>

            <div class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">🎒</div>
                    <div class="feature-info">
                        <h3>我的背包</h3>
                        <p>查看拥有的金币和道具</p>
                    </div>
                    <button class="feature-btn" id="bag-btn">查看</button>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🏪</div>
                    <div class="feature-info">
                        <h3>交易市场</h3>
                        <p>购买装备和道具</p>
                    </div>
                    <button class="feature-btn" id="market-btn">进入</button>
                </div>
                
                <div class="feature-card premium">
                    <div class="feature-icon">⭐</div>
                    <div class="feature-info">
                        <h3>高级功能</h3>
                        <p>解锁更多特权和奖励</p>
                    </div>
                    <button class="feature-btn premium-btn" id="premium-btn">1 Star</button>
                </div>
            </div>
        </main>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2 id="modal-title">标题</h2>
                <div id="modal-body">内容</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
